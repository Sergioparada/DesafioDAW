<!DOCTYPE html>
<html>
<head>
	<title>Listado</title>
	<link rel="stylesheet" type="text/css" href="css/list.css">
</head>
<body>
	<h1>Listado de productos</h1>
	<table title="Productos" id="table">
		
		<tr>
			<th>Id</th>
			<th>Producto</th>
			<th>Talla</th>
			<th>Archivo de Imagen</th>
			<th>Fecha de Ingreso</th>
			<th>Precio</th>
			<th>Unidad de venta</th>
			<th id="desc">Descripcion</th>
			<th>Dirigido para</th>
			<th>Categoria</th>
			<th>Cantidad</th>
		</tr>

	</table>

	<script type="text/javascript" src="js/lista.js"></script>

</body>
</html>

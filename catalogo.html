<!DOCTYPE html>
<html>
<head>
	<title>Catalogo</title>
	
</head>
<body>
	<form>
		<p>Nombre del Producto:
		<input  type="text" id="nomProd" name="" value="">
		</p>
		
		<p>Tipo de producto:
		<select id="tiposProd">
			<option value="Camisas">Camisas</option>
			<option value="Pantalones">Pantalones</option>
			<option value="Zapatos">Zapatos</option>
			<option value="Jackets">Jackets</option>
		</select>
		</p>

		<p>Talla:
			<input type="text" id="tallaProd" name="">
		</p>

		<p>Foto del producto:    
			<input  type="file" title="foto:" id="fotoPath" name="" accept="image/png, image/jpeg" />
		</p>
		
		<p>Fecha de introduccion:
			<input label="Fecha" type="date" id="fechaIntro" name="">

		</p>

		<p>
			Precio:
			<input type="text" id="precioProd" name="">
		</p>
			Unidad de venta:
			<input type="text" id="unidadVenta" name="">
		</p>
		

		<p>Descripcion:<textarea style="height:200px" id="descProd" ></textarea></p>
		<p>
			Cantidad
			<input type="text" id="cantProd" name="">
		</p>

		<fieldset id="catEdad">
		        <legend>Catergoria de edad</legend>

		        <div>
		            <input type="radio" id="ninos" name="grupo" value="Ninos" checked />
		            <label for="ninos">Ni√±os</label>
		        </div>

		        <div>
		            <input type="radio" id="mujeres" name="grupo" value="Mujeres" />
		            <label for="mujeres">Mujeres</label>
		        </div>

		        <div>
		            <input type="radio" id="hombres" name="grupo" value="Hombres" />
		            <label for="hombres">Hombres</label>
		        </div>

    </fieldset>

    <input type="button" name="aceptar" id="btnAceptarNom" value="Introducir">
	</form>

</body>
<script type="text/javascript" src="js/cata.js"></script>
</html>
